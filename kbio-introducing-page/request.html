<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main2.css">
    <link rel="stylesheet" href="./style/request.css">
    <link rel="stylesheet" href="./style/mobile.css" media="screen and (max-width: 1092px)">
    <link rel="stylesheet" href="./style/mobile.css" media="screen and (max-width: 900px)">
    <link rel="stylesheet" href="./style/mobile.css" media="screen and (max-width: 660px)">
    <link rel="stylesheet" href="./style/iphone.css">
    <script src="https://kit.fontawesome.com/ce589813f3.js" crossorigin="anonymous"></script>
    <script src="menu.js"></script>

    <title>케이바이오솔루션 - Request</title>
</head>
<body>
    <header></header>
    <main>
        <section id="section1">
            <div class="section-group">
                <h1 class="title">컨설팅/CRO 의뢰</h1>
            </div>
        </section>
        <section id="section2">
            <div class="section-group">
                <h1 class="title">미국 FDA Consulting, CRO 임상시험,<br>MDR CE 인증 컨설팅, 동물 GLP 시험 요청</h1>
                <p class="description">

                </p>
                <div class="inputBox">
                    <label for="name">Company</label><br>
                    <input type="text" id="company-name" placeholder="Company Name" required><br>

                    <label for="email">Email</label><br>
                    <input type="email" id="email" placeholder="email@example.com" required><br>

                    <label for="number">Phone</label><br>
                    <input type="number" id="phone" placeholder="02-000-0000"><br>

                    <label for="text">Subject</label><br>
                    <input type="text" id="subject" placeholder="Subject" required><br>

                    <label for="text">Your message</label><br>
                    <textarea name="message" id="message" cols="42" rows="6" placeholder="Enter message here" required></textarea>
                </div>
                <div class="submit-box">
                    <button id="submit-btn">
                        <a href="#">Send</a>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="footer-group">
            <div class="f-sec1">
                <div class="logo-main2">
                    <a href="index.html"><img src="./images/kbio-wh-logo.png" alt="KBIO Logo"></a>
                </div>
            </div>
            <div class="f-sec2">
                <div class="f-sec2-grp">
                    <p class="f-location">
                        한국사무소: 서울 서초구 서초중앙로 125 (로이어즈타워)<br>
                        USA: Suite 111 1820 Gateway Drive, San Mateo California 94404
                    </p>
                    <p class="f-copy">
                        &copy; Copyright 2023 KBIO Solutions All right reserved.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
