<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/main2.css">
    <link rel="stylesheet" href="../style/news-01.css">
    <link rel="stylesheet" href="../style/mobile.css">
    <script src="../copy.js" type="text/javascript"></script>
    <script src="../main.js" type="text/javascript"></script>
    <script src="../linkcopy.js" type="text/javascript"></script>
    <title>Newsletter Editor</title>
</head>
<body>
    <main class="editor-main" id="newsletter-main">
        <section id="section">
            <div id="newsletter-section">
                <div class="news-header news-header-bg1">
                    <div class="news-logo">
                        <a href="https://www.kbiotechsolutions.com"><img src="../images/kbio-wh-logo.png" alt="KBIO Logo"></a>
                    </div>
                </div>

                <div class="news-sec1">
                    <div class="news-sec-group">
                        <img src="../images/city-bg.jpeg" alt="free size image" id="letter-image">
                    </div>
                </div>
                <div class="news-sec1">
                    <div class="news-sec-group">
                        <div class="content-box">
                            <h1 class="news-title3">FDA 510(k), MDR 컨설팅, 임상시험 의뢰</h1>
                            <div class="link-buttonGroup btn-grp-size1">
                                <a href="https://www.kbiotechsolutions.com/consulting" class="link-button2" target="_blank">컨설팅 문의 의뢰</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="news-footer">
                    <div class="news-footer-grp">
                        <div class="news-f-sec1">
                            <div class="news-logo">
                                <a href="https://www.kbiotechsolutions.com"><img src="../images/kbio-wh-logo.png" alt="KBIO Logo"></a>
                            </div>
                        </div>
                        <div class="news-f-sec2">
                            <p class="news-f-location">
                                한국사무소: 서울 서초구 서초중앙로 125 (로이어즈타워)<br>
                                USA: Suite 111 1820 Gateway Drive, San Mateo California 94404<br>
                                website: <a href="https://kbiotechsolutions.com">kbiotechsolutions.com</a> | 
                                Email: <a href="mailto:contact@kbiotechsolutions.com">contact@kbiotechsolutions.com</a>
                            </p>
                            <p class="news-f-copy">
                                &copy; Copyright 2023 KBIO Solutions All right reserved.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="section">
            <div class="section-box">
                <div class="news-sec-group">
                    <div class="icon-content">
                        <button onclick="goBack()" class="backbtn">
                            <img src="../images/left-arrow-edited1_00000.png" alt="link" class="back-icon">
                        </button>
                    </div>
                    <div class="icon-content">
                        <button onclick="copyLink()" class="copyLink">
                            <img src="../images/link.png" alt="link" class="link-icon">링크 복사
                        </button>
                    </div>
                    <div class="icon-content">
                        <button onclick="copyLink()" class="copyLink-mobile">
                            <img src="../images/link.png" alt="link" class="link-icon">링크 복사
                        </button>
                    </div>
                    <div class="icon-content">
                        <button onclick="copyBtn('newsletter-section');return false;" class="copyBtn">
                            <img src="../images/newsletter.png" alt="link" class="link-icon">뉴스레터 복사
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
