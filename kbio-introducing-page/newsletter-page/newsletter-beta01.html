<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="KBIO Promotion" />
    <meta property="og:type" content="website">
    <meta property="og:description" content="케이바이오의 편리한 업무를 위한 시스템입니다." />
    <meta property="og:image" content="https://kbio-promotional-site.netlify.app/images/OGP_img01.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/main2.css">
    <link rel="stylesheet" href="../style/news-02.css">
    <link rel="stylesheet" href="../style/mobile.css">
    <script src="../copy.js" type="text/javascript"></script>
    <script src="../main.js" type="text/javascript"></script>
    <script src="../linkcopy.js" type="text/javascript"></script>
    <title>Newsletter Editor</title>
</head>
<body>
    <main class="editor-main" id="newsletter-main">
        <section id="section">
            <div id="newsletter-section" style="display: block; margin-left: auto; margin-right: auto;">
                <table id="news-table" width="100%" border="0" cellpadding="0" cellspacing="0" role="prosentation" style="background-color: #fff;">
                    <tbody>
                        <tr>
                            <td>
                                <table align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <table class="inside-table" align="center" width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">

                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section id="section">
            <div class="section-box">
                <div class="news-sec-group">
                    <div class="icon-content">
                        <button onclick="goBack()" class="backbtn">
                            <img src="../images/left-arrow-edited1_00000.png" alt="link" class="back-icon">
                        </button>
                    </div>
                    <div class="icon-content">
                        <button onclick="copyLink()" class="copyLink">
                            <img src="../images/link.png" alt="link" class="link-icon">링크 복사
                        </button>
                    </div>
                    <div class="icon-content">
                        <button onclick="copyLink()" class="copyLink-mobile">
                            <img src="../images/link.png" alt="link" class="link-icon">링크 복사
                        </button>
                    </div>
                    <!-- <div class="icon-content">
                        <button onclick="copyBtn('newsletter-section');return false;" class="copyBtn">
                            <img src="../images/newsletter.png" alt="link" class="link-icon">뉴스레터 복사
                        </button>
                    </div> -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>
